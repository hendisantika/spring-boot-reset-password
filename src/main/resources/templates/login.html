<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="../static/resources/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/resources/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/resources/css/main.css">
	
	
	<script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
	<script src="../static/resources/js/login.js"></script>

</head>
<body>
	<div class="limiter"  data-ng-app="loginApp" data-ng-controller="loginAppController">
	<div  id="cover-spin"></div>
		<div class="container-login100" style="background-image: url('../static/resources/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Login
					</span>

					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" ng-model="loginEmail">
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
						
						<a href="#" class="txt2 bo1 m-l-5" data-toggle="modal" data-target="#myModal">
							Forgot?
						</a>

					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" ng-model="loginPassword">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" ng-click="login()">
							Login
						</button>
					</div>
					<span class="txt2 errorMsg" >{{loginMessage}}</span>
					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="/templates/signup.htmlignup.html" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
		
	   <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Reset Password</h4>
	        </div>
	        <div class="modal-body">
	         <input type="text" path="passwordConfirm" class="form-control" placeholder="E-mail" ng-model="email"></input> 
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" ng-click="forgotMyPassword(email)">Reset Password</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	         <span class="errorMessage">{{forgotMyPasswordError}}</span>
	      </div>
	      
	    </div>
	  </div>
  
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="../static/resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/resources/vendor/animsition/js/animsition.min.js"></script>
	<script src="../static/resources/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/resources/vendor/select2/select2.min.js"></script>
	<script src="../static/resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/resources/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../static/resources/vendor/countdowntime/countdowntime.js"></script>
	<script src="../static/resources/js/main.js"></script>

</body>
</html>
